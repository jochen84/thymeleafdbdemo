<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <h2 th:text="${user.firstName}"></h2>
            <div class="row">
                <div class="col-1">
                    <span>Name:</span>
                </div>
            </div>
            <div class="row">
                <div class="col-11">
                    <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <span>Email:</span>
                </div>
                <div class="col-5">
                    <span th:text="${user.email}"></span>
                </div>
                <div class="col-1">
                    <span>Regdate:</span>
                </div>
                <div class="col-5">
                    <span th:text="${user.regDate}"></span>
                </div>
            </div>
        </div>
        <a th:href="@{/users/{id}/update (id=${user.userId})}" class="btn btn-secondary">Update</a>
    </div>

</body>
</html>
